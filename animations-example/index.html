<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Dialogue Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #fff;
        }
        #dialogue-box {
            width: 80%;
            max-width: 600px;
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body onload="runGameLoop()">

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="1500" height="800"></canvas>

    <!-- Dialogue Box -->
    <div id="dialogueBox">
        <p id="dialogue-text">This is where the dialogue will appear.</p>
    </div>



    <script src="spritesheets.js"></script>
</body>
</html>
